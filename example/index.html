<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memori WebComponent Example</title>

    <!--     <script type="module"
      src="https://esm.run/@memori.ai/memori-webcomponent@latest/dist/memori-webcomponent.js"></script> -->
    <script defer type="module" src="../dist/memori-webcomponent.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@memori.ai/memori-react@latest/dist/styles.min.css"
    />
  </head>

  <body
    style="position: relative; padding: 0; margin: 0; box-sizing: border-box"
  >
    <div
      id="demo-disclaimer"
      style="
        position: fixed;
        width: calc(100% - 1rem);
        z-index: 1000;
        background: rgba(255, 255, 255, 0.75);
        padding: 1rem;
        margin: 0.5rem;
        border-radius: 10px;
        font-family: 'Exo 2', sans-serif;
        box-sizing: border-box;
      "
    >
      <button
        style="
          position: absolute;
          right: 0.5rem;
          top: 0.5rem;
          border: 0;
          background: none;
          padding: 0.5rem;
          cursor: pointer;
          font-size: 1rem;
        "
        onclick="document.getElementById('demo-disclaimer').remove()"
      >
        X
      </button>
      <p style="margin: 0 0 0.5rem">
        This is a demo, some functionalities as STT and TTS depend on additional
        subscription keys so they might not work.
      </p>
      <nav>
        <a
          href="https://aisuru.com/en"
          target="_blank"
          style="display: inline-block; margin-right: 0.5rem"
          >AIsuru</a
        >
        <a
          href="https://github.com/memori-ai/memori-webcomponent"
          target="_blank"
          style="display: inline-block; margin-right: 0.5rem"
          >GitHub</a
        >
      </nav>
    </div>
    <memori-client
      memoriName="Memori"
      ownerUserName="memoridev"
      tenantID="aisuru.com"
      showShare
      apiURL="https://backend.memori.ai"
      baseURL="https://www.aisuru.com"
      uiLang="it"
      height="100vh"
    />
  </body>
</html>
